name: Keep Alive Ping

on:
  schedule:
    # Runs every 5 minutes (UTC). GitHub may delay slightly
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: keepalive-ping
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping all sites
        continue-on-error: true
        run: |
          # -----------------------------
          # Define your list of URLs here
          # -----------------------------
          URLS=(
            "https://n8n-iqsk.onrender.com"
            # Add more links below (space-separated, quoted)
            # "https://example.com/"
            # "https://another-site.com/health"
          )

          echo "Starting keepalive pings..."
          for URL in "${URLS[@]}"; do
            echo "----------------------------------------"
            echo "Pinging: $URL"

            SUCCESS=false
            for attempt in {1..5}; do
              HTTP_CODE=$(curl -sS -o /dev/null -w "%{http_code}" \
                -L --connect-timeout 10 --max-time 60 \
                -A "GitHubActionsKeepAlive/1.0" "$URL") || true

              echo "Attempt $attempt → HTTP $HTTP_CODE"

              if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
                echo "✅ $URL is alive"
                SUCCESS=true
                break
              fi

              sleep 12
            done

            if [ "$SUCCESS" = false ]; then
              echo "⚠️ Could not reach $URL after 5 attempts (last code: $HTTP_CODE)"
            fi
          done
          echo "All pings done."
